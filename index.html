<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="client.js"></script>
</head>
<body>

  <div class="container">
    <h1>Code Editor</h1>
    <form id="userForm">
      <label for="code">Enter your code:</label>
      <textarea id="code" name="code" rows="4" cols="50" placeholder="Type your code here..."></textarea>

      <label for="input">Enter input</label>
      <textarea id="input" name="input" rows="2" cols="50" placeholder="Enter input for std::cin..."></textarea>

      <button type="button" onclick="postcode()">Submit</button>

      
      <h3>OUTPUT:</h3>
      <pre id="output">
        
      </pre>
    </form>
  </div>

</body>
</html>
